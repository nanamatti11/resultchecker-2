<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 100%;
        width: 300px; /* Adjust width for smaller screens */
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label, input {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="submit"] {
        width: calc(100% - 22px); /* Adjust input width to fit container */
        padding: 10px;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .result {
        margin: 20px auto; /* Center horizontally with 20px top margin */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0;
        max-width: 100%;
        width: 300px; /* Adjust width for smaller screens */
    }
    .result p {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .result ul {
        margin-left: 0;
        padding-left: 20px;
    }
</style>
</head>
<body>

<h2>Result Checker</h2>

<form id="resultForm">
    <label for="index_number">Index Number:</label>
    <input type="text" id="index_number" name="index_number" required>

    <label for="year">Year (enter 2023):</label>
    <input type="text" id="year" name="year" pattern="2023" title="Please enter the year 2023" required>

    <input type="submit" value="Check Result">
</form>

<div id="result" class="result"></div>

<script>
document.getElementById('resultForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting and refreshing the page

    var indexNumber = document.getElementById('index_number').value;
    var year = document.getElementById('year').value;
    var resultDiv = document.getElementById('result');

    // Check if the entered year is 2023
    if (year === '2023') {
        var student = getStudent(indexNumber); // Function to get student data based on index number

        if (student) {
            resultDiv.innerHTML = "<p>Student Name: " + student.name + "</p>" +
                                  "<p>Index Number: " + indexNumber + ", Year: " + year + "</p>" +
                                  "<p>Subjects and Grades:</p>" +
                                  "<ul>" +
                                      "<li>Critical Thinking: " + student.grades.criticalThinking + "</li>" +
                                      "<li>English Literature: " + student.grades.englishLiterature + "</li>" +
                                      "<li>Introduction To IT: " + student.grades.introToIT + "</li>" +
                                      "<li>Programming: " + student.grades.programming + "</li>" +
                                      "<li>Calculus: " + student.grades.calculus + "</li>" +
                                  "</ul>";
        } else {
            resultDiv.innerHTML = "<p>No results found for Index Number: " + indexNumber + ", Year: " + year + "</p>";
        }
    } else {
        resultDiv.innerHTML = "<p>Please enter the year 2023.</p>";
    }
});

// Example function to get student data based on index number (replace with actual logic)
function getStudent(indexNumber) {
    var students = {
        "26102306": {
            name: "Dorothy Matti",
            grades: {
                criticalThinking: "A",
                englishLiterature: "A",
                introToIT: "A",
                programming: "B",
                calculus: "A"
            }
        },
        "26102309": {
            name: "Richard Yeboah",
            grades: {
                criticalThinking: "A-",
                englishLiterature: "C+",
                introToIT: "A+",
                programming: "B",
                calculus: "A-"
            }
        },
        "26102337": {
            name: "Lord Listowell",
            grades: {
                criticalThinking: "B+",
                englishLiterature: "A",
                introToIT: "B",
                programming: "A",
                calculus: "A"
            }
        },
        "26102289": {
            name: "Ivy Foriwaa",
            grades: {
                criticalThinking: "B+",
                englishLiterature: "A",
                introToIT: "B",
                programming: "A",
                calculus: "A"
            }
        }
    };

    return students[indexNumber];
}
</script>

</body>
</html>
